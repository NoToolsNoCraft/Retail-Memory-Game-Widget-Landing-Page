<body>
	
	<div class="container">
		<div class="internal">
		<img src="brand.webp" alt="Your Logo" class="logo">
		
		
		<div class = "dashboard">
			<div class="dashboard-element">
				<i class=" dashboard-icon fas fa-stopwatch"></i> <span id="timer"></span>
			</div>
			<div class="dashboard-element">

		</div>
			
		<div id="form">

			<p class="modal-text" id="replay"> <i class="fas fa-redo-alt"></i> Wanna play again?</p>
